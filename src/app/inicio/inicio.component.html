<style>
    /* Estilos personalizados */
    body {
      font-family: 'Times New Roman', Times, serif;
      overflow-x: hidden;
    }

    .hero-section {
      background: url('https://cdn.pixabay.com/photo/2017/09/25/13/12/dog-2785074_1280.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* Oscurecer ligeramente la imagen */
    }

    .hero-content {
      z-index: 1;
      text-align: center;
      max-width: 700px;
    }

    .hero-content h1 {
      font-size: 4rem;
      font-weight: bold;
      animation: fadeInDown 1s ease;
    }

    .hero-content p {
      font-size: 1.4rem;
      margin-bottom: 30px;
      animation: fadeInUp 1.2s ease;
    }

    .btn-primary {
      background-color: #ff6f61; /* Color cálido y llamativo */
      border-color: #ff6f61;
      font-size: 1.2rem;
      padding: 12px 40px;
      border-radius: 30px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      animation: fadeIn 1.4s ease;
    }

    .btn-primary:hover {
      background-color: #ff4f42;
      border-color: #ff4f42;
    }

    .btn-outline-light {
      border-radius: 30px;
      border: 2px solid #fff;
      padding: 12px 40px;
      font-size: 1.2rem;
      color: #fff;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
      animation: fadeIn 1.6s ease;
    }

    .btn-outline-light:hover {
      background-color: #fff;
      color: #ff6f61;
    }

    /* Animaciones */
    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>

<body>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-overlay"></div>
    <div class="hero-content text-white">
      <h1>Encuentra a tu Compañero Ideal</h1>
      <p>Adopta una mascota hoy y dale una segunda oportunidad de tener un hogar lleno de amor.</p>
      <a routerLink="/mascotas" class="btn btn-primary me-3">Ver Mascotas</a>
      <a routerLink="/contacto" class="btn btn-outline-light">Sobre Nosotros</a>
    </div>
  </section>

  
</body>
