<div class="container">
  <br>
  <div class="row">
    <div class="col-sm-12">
      
      <br>
      <table class="table table-striped">
        <thead>
          <tr class="row">
            <th class="col-sm-2"> ID </th>
            <th class="col-sm-3"> Nombre Adoptante </th>
            <th class="col-sm-3"> Fecha Solicitud </th>
            <th class="col-sm-2"> Estado </th>
            <th class="col-sm-2"> Acciones </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let solicitud of solicitudes" class="row">
            <td class="col-sm-2"><i>{{ solicitud.id }}</i></td>
            <td class="col-sm-3"><i>{{ solicitud.nombreAdoptante }}</i></td>
            <td class="col-sm-3"><i>{{ solicitud.fechaSolicitud | date:'shortDate' }}</i></td>
            <td class="col-sm-2"><i>{{ solicitud.estado }}</i></td>
            <td class="col-sm-1">
              <fieldset class="form-group col-sm-1">
                <a class="btn btn-info" [routerLink]="['/solicitudes/editar/', solicitud.id]">Editar</a>
              </fieldset>
            </td>
            <td class="col-sm-1">
              <fieldset class="form-group col-sm-1">
                <a class="btn btn-danger" (click)="borrarSolicitud(solicitud.id)">Borrar</a>
              </fieldset>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
